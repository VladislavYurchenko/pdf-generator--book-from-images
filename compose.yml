
version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: pdf-generator-nginx
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - php

  php:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: pdf-generator-php
    volumes:
      - ./app:/var/www/html